{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حذف منتج - البقالة</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #10b981;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 2rem;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .title {
            font-weight: 800;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .message {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .product-name {
            font-weight: 700;
            color: var(--text-main);
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">⚠️</div>
        <div class="title">تأكيد الحذف</div>
        <div class="message">
            هل أنت متأكد من رغبتك في حذف المنتج <span class="product-name">{{ product.name }}</span>؟
            <br>لا يمكن التراجع عن هذا الإجراء.
        </div>
        
        <form method="post" class="actions">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، احذف</button>
            <a href="{% url 'store:inventory_list' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>

</body>
</html>
